<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let feet = prompt("nhập feet:");
    document.write(feet + " feet = : " + feet_to_meter(feet) + " meter" + "<br>");
    let meter = prompt(" nhập mét: ");
    document.write(meter + " meter = : " + meter_to_feet(meter) + " feet")
    function feet_to_meter(feet){
        let meter = feet * 3.279;
        return meter;
    }
    function meter_to_feet(meter){
        let feet = meter * 0.305;
        return feet;
    }
</script>
</body>
</html>
